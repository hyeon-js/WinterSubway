<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='user-scalable=no width=device-width' />
    <meta name='description' content='2호선 에스파 윈터 랩핑 지하철 실시간 위치 정보' />
    <meta property='og:title' content='윈터 랩핑 열차 추적기' />
    <meta property='og:description' content='2호선 에스파 윈터 랩핑 지하철 실시간 위치 정보' />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>
        윈터 랩핑 열차 추적기
    </title>
    <style>
        body {
            margin: 0px;
            text-align: center;
            background-color: white;
            font-family: NanumGothic;
        }

        div.header {
            background: #000000;
            padding: 13px;
            box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: fixed;
            color: #FFFFFF;
            font-size: 22px;
            text-align: left;
            z-index: 3;
        }
        
        div.body {
            padding: 60px 20px 5px 20px;
            font-size: 18px;
            margin: auto;
            max-width: 1080px;
        }
        
        table {
            font-size: 20px;
            text-align: center;
            width: 100%;
            margin: 16px auto;
            border-collapse: collapse;
            max-width: 768px;
        }
        td {
            border: 1px solid #000000;
            padding: 4px;
        }

        p {
            font-size: 13px;
        }

    </style>
</head>

<body>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <div class=header id=header>
        윈터 랩핑 열차 추적기
    </div>
    <div class=body id=body>
        <table id="info">
            <tr><td>정보 불러오는 중...</td></tr>
        </table>
        <hr>
        <p>© 2024 Hyeon.js, All rights reserved.</p>
    </div>
    <script>
        loadData();
        async function loadData() {
            var data = await fetch('https://api.hyeonjs.com/winter').then((response) => response.json());
            document.getElementById("info").innerHTML = '<tr><td colspan=2 bgcolor=#EEE><b>열차 운행 정보<b></td></tr>' + 
                '<tr><td width=30%>위치</td><td>' + data.status + '</td></tr>' + 
                '<tr><td>정보</td><td>' + (data.terminal.endsWith('선순환') ? data.terminal : data.terminal + '행') + ' ' + data.trainNo + '번 열차</td></tr>' + 
                '<tr><td colspan=2 bgcolor=#EEE><b>랩핑 열차 정보<b></td></tr>' + 
                '<tr><td width=30%>차량번호</td><td>2485</td></tr>' + 
                '<tr><td>운행 기간</td><td>2025년 1월 19일까지</td></tr>' + 
                '<tr><td colspan=2 bgcolor=#EEE><b>사이트 정보<b></td></tr>' + 
                '<tr><td colspan=2 style="text-align: left;">&nbsp;&nbsp;이 사이트는 개인이 개발하여 운영하는 것으로, 철도 운영 기관 및 아이돌 소속사와는 전혀 관련이 없습니다. 이 사이트의 정보는 자동으로 갱신되지 않으며, 네이버에서 제공하는 나눔글꼴을 사용합니다.</td></tr>';
        }
    </script>
</body>

</html>
